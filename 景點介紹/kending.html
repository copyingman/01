            <p>墾丁國家公園是台灣在台灣戰後時期第一個成立的國家公園，成立於1982年，隸屬內政部營建署，下設管理處。全境位於台灣島南端的恆春半島，範圍包括屏東縣恆春鎮、滿州鄉、車城鄉部分陸域及周邊海域，以墾丁里名之。</p>
